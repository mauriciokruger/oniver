<section class="topo_internas"><div class="centralizar_topo_internas"><div class="container h-100"><div class="row h-100 align-items-center"><div class="col-12"><h1 class="titulo branco text-center">Contato</h1></div></div></div><div class="redes_sociais_internas"><div ng-if="vm.redesSociais.facebook_config != ''" class="rede"><a href="{{vm.redesSociais.facebook_config}}" class="hvr-grow" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></div><div ng-if="vm.redesSociais.linkedin_config != ''" class="rede"><a href="{{vm.redesSociais.linkedin_config}}" class="hvr-grow" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></div><div ng-if="vm.redesSociais.instagram_config != ''" class="rede"><a href="{{vm.redesSociais.instagram_config}}" class="hvr-grow" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></div></div></div></section><section class="section_topo area_contato"><div class="container"><div class="row"><div class="formulario_contato col-lg-6 col-12"><form ng-submit="vm.sendContato(vm.info)"><div class="row"><div class="col-12"><input class="input contato_input" type="text" placeholder="Nome" required="" ng-model="vm.info.nome"></div><div class="col-12"><input class="input contato_input" type="email" placeholder="E-mail" required="" ng-model="vm.info.email"></div><div class="col-12"><input class="input contato_input" type="text" placeholder="Telefone" required="" ng-model="vm.info.telefone" ui-br-phone-number></div><div class="col-md-6 col-12"><select class="input contato_input" ng-model="vm.info.estado" ng-options="estado.sigla as estado.nome for estado in vm.estados" ng-change="vm.buscarCidadesPorSigla(vm.info.estado)" id="state"><option value="">Estado</option></select></div><div class="col-md-6 col-12"><select class="input contato_input" ng-model="vm.info.cidade" ng-options="cidade for cidade in vm.cidades" id="city"><option value="">Cidade</option></select></div><div class="col-12"><input class="input contato_input" type="text" placeholder="Assunto" ng-model="vm.info.assunto"></div><div class="col-12"><textarea class="input contato_input" ng-model="vm.info.mensagem" ng-model="vm.info.mensagem" rows="5" placeholder="Mensagem"></textarea></div><div class="col-12 text-right"><button class="botao vermelho w-100" type="submit" ng-disabled="vm.isSend" ng-style="vm.Bts">{{vm.tB}}</button></div></div></form></div><div class="col-lg-1 visible-lg-up"></div><div class="col-lg-5 col-12"><div class="dados_contato_area w-100"><div class="row"><div class="col-12 dados_contato first"><div class="titulo_dado">Encontre-nos</div><div class="dado"><p>{{vm.endereco.titulo_endereco}}</p></div></div><div class="col-12 dados_contato second"><div class="titulo_dado">Contato</div><div class="dado"><a href="tel:{{vm.endereco.telefone_endereco}}">{{vm.endereco.telefone_endereco | phone}}</a></div></div><div class="col-12 dados_contato third"><div class="titulo_dado">Siga-nos</div><div class="row"><div class="col-md-2 col-4 text-center" ng-if="vm.redesSociais.facebook_config != ''"><a href="{{vm.redesSociais.facebook_config}}" class="hvr-grow" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></div><div class="col-md-2 col-4 text-center" ng-if="vm.redesSociais.linkedin_config != ''"><a href="{{vm.redesSociais.linkedin_config}}" class="hvr-grow" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></div><div class="col-md-2 col-4 text-center" ng-if="vm.redesSociais.instagram_config != ''"><a href="{{vm.redesSociais.instagram_config}}" class="hvr-grow" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></div></div></div></div></div></div></div></div></section><section class="cta_internas"><div class="container"><div class="row h-100 align-items-center"><div class="col-lg-2 visible-lg-up"></div><div class="col-lg-5 col-12"><div class="titulo_cta">Fique ligado nas novidades.</div><div class="subtitulo_cta">Confira nosso blog.</div></div><div class="col-lg-5 col-12 text-left"><a href="blog"><button class="botao transparente_vermelho">Ver blog</button></a></div></div></div></section>
