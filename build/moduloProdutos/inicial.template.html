<section class="topo_internas"><div class="centralizar_topo_internas"><div class="container h-100"><div class="row h-100 align-items-center"><div class="col-12"><h1 class="titulo branco text-center">Produtos</h1></div></div></div><div class="redes_sociais_internas"><div ng-if="vm.redesSociais.facebook_config != ''" class="rede"><a href="{{vm.redesSociais.facebook_config}}" class="hvr-grow" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></div><div ng-if="vm.redesSociais.linkedin_config != ''" class="rede"><a href="{{vm.redesSociais.linkedin_config}}" class="hvr-grow" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></div><div ng-if="vm.redesSociais.instagram_config != ''" class="rede"><a href="{{vm.redesSociais.instagram_config}}" class="hvr-grow" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></div></div></div></section><section class="section_topo area_produtos"><div class="container"><div class="row"><div class="col-12 filtro_produtos"><ul><div class="filtro_titulo">Filtrar</div><div class="row area_categorias h-100 align-items-center"><li class="categorias_fundo col-lg-3 col-md-4 col-12" ng-repeat="c in vm.categorias" ng-click="vm.filtra_categoria(c.slug_categoria)">{{c.nome_categoria}}</li><div class="todas" ng-click="vm.limpa_filtro()" ng-if="vm.categoria != ''"><i class="fa fa-close"></i></div></div></ul></div><div class="col-12 lista_produtos"><ul class="row"><li class="col-lg-6 col-12" ng-repeat="b in vm.produtos | filter : {'slug_categoria' : vm.categoria}"><a href="produtos/{{b.slug_projeto}}"><div class="area_imagem"><div class="row h-100 align-items-center"><div class="col-lg-10 col-12 h-100 nr"><div class="imagem" style="background-image: url({{urlUpload}}imagens_{{hashUpload}}/{{b.imagens[0].nome_imagem}})"></div></div><div class="col-lg-2 hidden-md-down h-100 nl"><div class="box_conheca"><div class="dados">Co-<br>nhe-<br>ça</div></div></div></div></div><div class="titulo_produto">{{b.titulo_projeto}}</div><div class="descricao"><p>{{b.lead_projeto}}</p></div></a></li><div class="nada_encontrado col-12" style="display: none">Ops, nada encontrado nesta categoria :(</div></ul></div><div class="paginacao col-12"><div ng-if="vm.totalPaginas && vm.totalPaginas > 1" class="new_pagination"><ul><li ng-repeat="pagina in vm.exibePaginas(vm.totalPaginas)" ng-click="vm.carregaPg(pagina); vm.paginaAtual = pagina; vm.scrollScreen()" ng-class="vm.paginaAtual == pagina ? 'sellected' : ''">{{pagina}}</li></ul></div></div></div></div></section><section class="cta_internas"><div class="container"><div class="row h-100 align-items-center"><div class="col-lg-2 visible-lg-up"></div><div class="col-lg-5 col-12"><div class="titulo_cta">Está precisando de nossos serviços?</div><div class="subtitulo_cta">Converse conosco</div></div><div class="col-lg-5 col-12 text-left"><a href="contato"><button class="botao transparente_vermelho">Agendar uma visita</button></a></div></div></div></section>
